<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="google" content="notranslate" />

    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#222222"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#222222">
    <meta name="apple-mobile-web-app-title" content="Alarm.js">
    <meta name="msapplication-TileImage" content="icon.png">
    <meta name="msapplication-TileColor" content="#222222">

    <meta property="og:url" content="./">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Alarm.js">
    <meta property="og:image" content="icon.png">
    <meta property="og:description" content="Library to play music with JS Oscillator">

    <title>Alarm.js</title>
    <link rel="icon" type="image/png" href="icon.png"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">

    <script src="scripts/getMusic.js"></script>
    <script src="Alarm.js"></script>
    <script src="scripts/index.js" defer></script>
  </head>

  <body>
    <h1 class="page-title">Alarm JS</h1>

    <div class="options">
      <div class="volume-container option-container">
        <input type="range" value="100" id="volumeInput" name="volume" min="0" max="200">
        <span class="volume-label">Volume (Gain): <span id="voulume-span">100%</span></span>
      </div>

      <div class="loop-container option-container">
        <span class="option-label">Play in loop</span>
        <input type="checkbox" class="loop-input" id="loopInput" checked>
      </div>

      <div class="wave-container option-container">
        <span class="option-label">Type of oscillator wave</span>
        <select class="wave-input" id="waveValue">
          <option value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <p class="save-button" id="saveButton">Save settings</p>
    </div>

    <div class="buttons-container">
      <span id="playButton" class="play-button media-button"><i class="material-icons">play_arrow</i></span>
      <span id="stopButton" class="stop-button media-button"><i class="material-icons">stop</i></span>
    </div>

  </body>
</html>
